<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./assets/devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <!-- reset css normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- fonts styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- cdn material icon -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- css styles -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Checkout Page</title>
</head>

<body>
  <header>
    <h1 class="title">Checkout</h1>
  </header>
  <main>
    <article class="card">
      <section class="card__article">
        <picture class="card__img-container">
          <img class="card__img" src="./assets/photo1.png" alt="">
        </picture>
        <section class="card__text-container">
          <h3 class="card__title">Vintage Backbag</h3>
          <div class="card__price-container">
            <p class="card__price">$54.99</p>
            <p class="card__discount">$94.99</p>
          </div>
          <div class="card__counter-container">
            <button type="button" class="card__icon material-icons">remove</button>
            <p class="card__counter">1</p>
            <button type="button" class="card__icon material-icons">add</button>
          </div>
        </section>
      </section>

      <section class="card__article">
        <picture class="card__img-container">
          <img class="card__img" src="./assets/photo2.png" alt="">
        </picture>
        <section class="card__text-container">
          <h3 class="card__">Levi Shoes</h3>
          <div class="card__price-container">
            <p class="card__price">$74.99</p>
            <p class="card__discount">$124.99</p>
          </div>
          <div class="card__counter-container">
            <button type="button" class="card__icon material-icons">remove</button>
            <p class="card__counter">1</p>
            <button type="button" class="card__icon material-icons">add</button>
          </div>
        </section>
      </section>

      <section class="card__total-container">
        <div class="card__cost-container">
          <h3 class="card__cost-title"> Shipping </h3>
          <p class="card__cost">$19</p>
        </div>
        <div class="card__cost-container">
          <h3 class="card__cost-title"> Total </h3>
          <p class="card__cost">$148.98</p>
        </div>
      </section>
    </article>

    <form action="#" class="form">
      <fieldset class="form__group">
        <legend class="form__title">Contact infomation</legend>
        <div class="form__container">
          <label class="form__label" for="email">E-mail</label>
          <input class="form__input" type="email" name="email" id="email" placeholder="Enter your email..." />
        </div>
        <div class="form__container">
          <label class="form__label" for="phone">Phone</label>
          <input class="form__input" type="tel" name="phone" id="phone" placeholder="Enter your phone..." />
        </div>
      </fieldset>

      <fieldset class="form__group">
        <legend class="form__title">Shipping address</legend>
        <div class="form__container">
          <label class="form__label" for="name">Full name</label>
          <input class="form__input" type="text" name="name" id="name" placeholder="Your name..." />
        </div>
        <div class="form__container">
          <label class="form__label" for="address">Address</label>
          <input class="form__input" type="text" name="address" id="address" placeholder="Your address..." />
        </div>
        <div class="form__container">
          <label class="form__label" for="city">City</label>
          <input class="form__input" type="text" name="city" id="city" placeholder="Your city..." />
        </div>
        <div class="form__container-select">
          <div class="form__container">
            <label class="form__label" for="country">Country</label>
            <select class="form__input" title="country" id="country">
              <option value="default" selected>Your country..</option>
              <option value="USA">United States</option>
              <option value="Spain">Spain</option>
              <option value="Nicaragua">Nicaragua</option>
            </select>
          </div>
          <div class="form__container">
            <label class="form__label" for="zip-code">Your postal code..</label>
            <input class="form__input" type="number" name="zip-code" id="zip-code" placeholder="Your postal code.." />
          </div>
        </div>
      </fieldset>
      <div class="form__checkbox">
        <input class="form__input" type="checkbox" name="information" id="information">
        <label class="form__label" for="information">Save this information for next time</label>
      </div>
      <div class="form__btn-container">
        <button class="form__btn" type="submit">Continue</button>
      </div>
    </form>
  </main>

  <footer>
    <h3 class="footer">created by <span class="footer__user">eapp93</span> - devChallenges.io</h3>
  </footer>
</body>

</html>
